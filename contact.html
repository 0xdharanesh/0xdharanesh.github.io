    <style>
        /* General Styles */
        /* * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } */

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 15px;
            line-height: 1.7;
            color: #c4c3ca;
            min-height: 100vh;
            width: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(images/batman.jpeg);
            background-position: center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /*background-color: #1f2029;
			background-image: url("1.jpeg");
			background-position: center;
			background-repeat: repeat;
			background-size: 4%;*/
            overflow-x: hidden;
            -webkit-transition: all 300ms linear;
            transition: all 300ms linear;
        }

        /* Title */
        .title {
            text-align: center;
            /* margin: 20px; */
        }

        .title h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            animation: fadeIn 1.5s ease-in;
        }

        .title p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
            animation: fadeIn 2s ease-in;
        }

        /* Contact Section */
        .contact-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin: 40px 0;
            width: 80%;
        }

        .contact-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 2rem;
            transition: color 0.3s ease-in-out;
        }

        /* Icon Brand Colors on Hover */
        .instagram:hover .bi {
            color: #E4405F;
        }

        .facebook:hover .bi {
            color: #1877F2;
        }

        .linkedin:hover .bi {
            color: #0077B5;
        }

        .reddit:hover .bi {
            color: #FF4500;
        }

        .email:hover .bi {
            color: #D44638;
        }

        .naukri:hover .bi {
            color: #2D7093;
        }

        .github:hover .bi {
            color: #333;
        }

        .gitlab:hover .bi {
            color: #FCA121;
        }

        .threads:hover .bi {
            color: #000;
        }

        .x:hover .bi {
            color: #b9b9b9;
        }

        /* Footer */
        footer {
            margin: 30px 0;
            text-align: center;
            font-size: 1rem;
            color: #888;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .contact-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // JavaScript to change background color on hover
        const xLink = document.getElementById('x-link');
        const xCard = document.getElementById('x-card');

        xLink.addEventListener('mouseover', () => {
            xCard.style.backgroundColor = '#000'; // Change to black on hover
        });

        xLink.addEventListener('mouseout', () => {
            xCard.style.backgroundColor = '#fff'; // Revert back to white when not hovered
